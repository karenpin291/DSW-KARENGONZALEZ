              <center>
                <h1>Calculadora de Ganancias</h1>
                <p class="lead">
                    Realice el calculo de ganancias por producto
                </p>
<script>
function calcularganancias(){
    var valorCompra =   document.formVentas.valor_compra.value;
    var porcentajeUtilidad  =   document.formVentas.porcentaje_utilidad.value;
    var porcentajeImpuestos =   document.formVentas.porcentaje_impuestos.value;
    var porcentaje_impuestos    =   (parseFloat(valorCompra)*parseFloat(porcentajeImpuestos))/100;
    var porcentaje_utilidad =   (parseFloat(valorCompra)*parseFloat(porcentajeUtilidad))/100;
    var r1 = parseFloat(valorCompra)+parseFloat(porcentaje_impuestos)+parseFloat(porcentaje_utilidad);
    var r2 = parseFloat(porcentaje_utilidad);
    document.formVentas.resultado_valor_venta.value =   r1;
    document.formVentas.resultado_ganancias.value   =   r2;        
}
</script>
<form  class="row g-3 mt-3" name="formVentas" action="calcularVentas.html" role="form" method="POST">
<tyle= "width: 300px">
  <label for="valorCompra" class="form-label">Valor de la compra</label> 
  <input type="text" class="form-control" id="valorCompra" name="valor_compra">

  <label for="porcentajeUtilidad" class="form-label">% Utilidad</label>
  <input type="text" class="form-control" id="porcentajeUtilidad" name="porcentaje_utilidad">         
                    
   <label for="porcentajeImpuestos" class="form-label">% IVA</label>
   <input type="text" class="form-control" id="porcentajeImpuestos" name="porcentaje_impuestos">
                    
   <div class="d-grid grap-2 d-md-block">
   <button class="btn btn-primary" type="button" onclick="calcularganancias()" > Calcular</button>
   <button class="btn btn-light" type="reset" value="Limpiar"> Borrar</button>
                   
   <div class="col-6">
   <label for="resultadoValorVenta">Valor de la venta</label>
   <input type="text" class="form-control" id="resultadoValorVenta" name="resultado_valor_venta" disabled>
                   
   <label for="resultadoGanancias">Ganancias</label>
   <input type="text" class="form-control" id="resultadoGanancias" name="resultado_ganancias" disabled>                
  </form>
